<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Statistiques d’insertion et coût des formations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Statistiques d’insertion et coût des formations</h1>

  <form id="stats-form">
    <input
      id="school-input"
      placeholder="Nom de l'école"
      value="HEC Paris"
      required
    />
    <input
      id="program-input"
      placeholder="Nom du programme"
      value="Master in Management"
      required
    />
    <button type="submit">Obtenir les statistiques</button>
  </form>

  <!-- Nouveau : info claire sur l'école + programme utilisés -->
  <h2 id="program-info"></h2>

  <p id="status"></p>

  <p>Coût : <span id="cost">—</span></p>
  <p>Salaire moyen : <span id="average-salary">—</span></p>
  <p>Employabilité : <span id="employability-rate">—</span></p>
  <p>Source : <span id="source">—</span></p>
</body>
</html>
